<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuichro</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1 style="font-weight: bold; color: black; align-items: center; justify-content: center; font-size: 20px; padding-bottom: 2rem;">Yuichiro Barcode Generator</h1>
        <canvas width="100" height="100" style="border: 2px solid black; margin-bottom: 1rem;" id="canvas"></canvas>
        <label style="font-weight: bold;">Enter for generate your barcode</label>
        <input style="border: 2px solid black; width: 270px; margin-top: 1rem; text-align: center;" placeholder="paste your link here" id="qrInput" onchange="generateQR()"/>
        <a href="https://qrcodescan.in" style="text-decoration: none; cursor: pointer; font-weight: bold; margin-top: 1rem;">Check yout barcode here</a>

        <!-- Tombol unduh barcode -->
        <a id="downloadButton" download="barcode.png" style="display: none;">
            <button onclick="downloadQR()" style="margin-top: 1rem; border: 2px solid white; height: 50px; border-radius: 5px; background-color:#0d6efd; color: white; font-weight: bold; cursor: pointer;">Download Barcode</button>
        </a>
        <footer style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 5rem;">
            <small>Yuichiro 2023 &copy; All Rights Reserved</small>
        </footer>
    </div>

    <!-- Sertakan pustaka QRious -->
    <script src="node_modules/qrious/dist/qrious.min.js"></script>
    <script>
        function generateQR() {
            let qrInput = document.getElementById('qrInput').value;
            let canvas = document.getElementById('canvas');
            let qr = new QRious({
                element: canvas,
                value: qrInput
            });

            // Tampilkan barcode terlebih dahulu
            // (Anda mungkin ingin menyesuaikan tata letak ini)
            setTimeout(() => {
                // Tampilkan tombol unduh
                document.getElementById('downloadButton').style.display = 'block';

                // Sembunyikan tombol unduh sebelumnya
                // (Saya hapus baris ini karena seharusnya tidak ada di sini)
                // document.getElementById('downloadButton').style.display = 'none';

                // Tampilkan alert setelah barcode terlihat
                alert('Your barcode generated successfully! want to download your barcode?');
            }, 500);
        }

        // Fungsi untuk mengunduh barcode
        function downloadQR() {
            let canvas = document.getElementById('canvas');
            let dataURL = canvas.toDataURL('image/png');
            let downloadButton = document.getElementById('downloadButton');
            downloadButton.href = dataURL;

            // Trigger klik pada elemen <a>
            downloadButton.click();
        }
    </script>
</body>
</html>
